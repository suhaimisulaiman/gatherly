<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <rect width="400" height="300" fill="#fef0f5"/>
  <defs>
    <linearGradient id="petal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e891ab" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#e891ab"/>
    </linearGradient>
    <g id="blossom">
      <ellipse cx="20" cy="20" rx="10" ry="14" fill="url(#petal)" transform="rotate(0 20 20)"/>
      <ellipse cx="20" cy="20" rx="10" ry="14" fill="url(#petal)" transform="rotate(72 20 20)"/>
      <ellipse cx="20" cy="20" rx="10" ry="14" fill="url(#petal)" transform="rotate(144 20 20)"/>
      <ellipse cx="20" cy="20" rx="10" ry="14" fill="url(#petal)" transform="rotate(216 20 20)"/>
      <ellipse cx="20" cy="20" rx="10" ry="14" fill="url(#petal)" transform="rotate(288 20 20)"/>
      <circle cx="20" cy="20" r="5" fill="#e891ab"/>
    </g>
  </defs>
  <use href="#blossom" x="40" y="30"/>
  <use href="#blossom" x="180" y="50" transform="scale(1.4)"/>
  <use href="#blossom" x="310" y="40" transform="scale(1.2)"/>
  <use href="#blossom" x="80" y="160" transform="scale(1.3)"/>
  <use href="#blossom" x="250" y="170" transform="scale(1.1)"/>
  <use href="#blossom" x="150" y="220" transform="scale(0.9)"/>
</svg>
